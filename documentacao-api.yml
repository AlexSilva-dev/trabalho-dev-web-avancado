  title: API de Gerenciamento de Eventos
  description: |
    A Sociedade Brasileira de Computação deseja adotar um novo sistema para apoiar os organizadores dos eventos que realiza anualmente na criação dos websites destes eventos. O novo sistema seria um CMS com o objetivo de facilitar o registro pelos organizadores das informações sobre o evento que devem constar do site, em especial, a lista de atividades que compõem o evento, ou seja, a programação. Além disso, o sistema tem o objetivo de permitir que os participantes planejem de quais atividades querem participar, recebendo informações sobre estas. O Administrador do sistema pode cadastrar/criar eventos específicos, fornecendo o nome, uma descrição, uma sigla e um "caminho". Ele pode também cadastrar uma edição anual de um evento, fornecendo o ano, o número da edição, data inicial e data final da edição, e a cidade onde será realizada. Além disso, pode autorizar a um usuário a se tornar responsável por esta edição, assumindo o papel de Organizador da edição. Dessa forma, quando o Organizador fornecer as informações necessárias, um site do evento será disponibilizado no endereço "site do sistema"/"caminho do evento"/"ano da edição". O Organizador poderá fornecer informações adicionais sobre a edição do evento sob a sua responsabilidade: • A chamada de trabalhos do evento, que é um texto que descreve o tipo de trabalhos que serão aceitos pelo evento; • Os prazos para o evento, ou seja, as datas limites para submissão de trabalhos, divulgação dos trabalhos aceitos e entrega da versão final; • Informações sobre inscrições, incluindo os preços por lotes e link para o sistema de inscrições; • A lista de membros da organização do evento. O organizador poderá também cadastrar as atividades que compõem a programação do evento, indicando em que local serão realizadas. Para isso, primeiramente o organizador deverá cadastrar todos os espaços disponíveis (auditórios, anfiteatros, salas, etc). Depois deverá cadastrar cada atividade, indicando o tipo (palestra, painel, sessão técnica, etc), nome, descrição, data, horário inicial, horário final e o local em que será realizada (espaço). Os usuários poderão consultar essas informações de forma anônima, acessando o site do evento, que apresentará o conteúdo estruturado em páginas. Na página principal (home) os usuários poderão ver a descrição, data e local do evento. Na página "chamada" os usuários poderão ver a chamada de trabalhos do evento e prazos. Na página "inscrições" os usuários poderão ver informações gerais sobre como se inscrever no evento. Na página "organização" os usuários poderão ver informações gerais sobre a equipe envolvida na organização do evento. Na página "programação", os usuários poderão ver uma tabela com a programação diária do evento, mas sem detalhamento (sem apresentar a descrição de cada atividade). Esta página deverá oferecer links para páginas de detalhamento de cada atividade, na qual são apresentados todos os detalhes sobre esta. Os usuários poderão se cadastrar no sistema diretamente pela web e quando estiverem logados, terão a opção de "favoritar" uma ou mais atividades. Nesse caso, quando acessarem a página "programação" as atividades favoritadas estarão assinaladas. Além disso, ao visitar a página de detalhamento de uma atividade, ele verá também a lista dos usuários que favoritaram esta atividade. Diariamente, 1 hora antes do início do evento, o usuário cadastrado receberá uma mensagem com a lista de atividades que acontecerão naquele dia e que ele marcou como favoritas.
